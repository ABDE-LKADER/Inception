# --- General Settings ---
listen=YES

# --- User Settings ---
anonymous_enable=NO
local_enable=YES
write_enable=YES

# --- Security (Lock user in their home dir) ---
chroot_local_user=NO
allow_writeable_chroot=YES

# --- Directory Settings ---
local_root=/var/www/html

# --- Passive Mode (CRITICAL) ---
pasv_enable=YES
pasv_min_port=21000
pasv_max_port=21010

# This MUST be your host VM's IP
pasv_address=${PASV_ADDRESS}